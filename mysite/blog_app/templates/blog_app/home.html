{% extends 'blog_app/base.html' %}
{% block content %}
    <h2 style="color: darkblue">Latest Blogs</h2>
    <br><br>
    {% for post in posts %}
        <div class="nice">
            <img class="rounded-circle" src="{{ post.author.profile.image.url }}">
            <h3>{{post.title}}</h3>
            <h5 style="color: blue">by {{post.author}} on {{post.pub_date|date:"F d, Y"}}</h5>
            <p>{{post.content}}</p>
        </div>
        <br><br>

    {% endfor %}
{% endblock content %}
