{% extends 'blog_app/base.html' %}
{% block content %}
    <h2 style="color: darkblue">{{ object.title }}</h2>
    <br><br>
        <div class="nice">
            <img class="rounded-circle" src="{{ object.author.profile.image.url }}">
            <h3>{{object.title}}</h3>
            <h5 style="color: blue">by {{object.author}} on {{object.pub_date|date:"F d, Y"}}</h5>
            <p>{{object.content}}</p>
        </div>
        <br><br>
{% endblock content %}
